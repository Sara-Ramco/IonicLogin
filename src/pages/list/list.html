<ion-header>
    <ion-navbar>
      <ion-title>My First List</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="addDamageAssessment()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
  
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let damangeAssessment of currentDamageAssessments">
      <h2>{{damangeAssessment.id}}</h2>
      <p>
        <ion-grid>
          <ion-row>
            Description : {{damangeAssessment.description}}
          </ion-row>
          <ion-row align-items-start>
            <ion-col>
              A/C Reg : {{damangeAssessment.registration}}
            </ion-col>
            <ion-col>
              A/C Type : {{damangeAssessment.type}}
            </ion-col>
          </ion-row> 
        </ion-grid> 
      </p>
    </button>
  </ion-list>
</ion-content>
