<ion-content padding="true" scroll="false">
  <form (submit)="doLogin()">
    <ion-grid >
      <ion-row>
        <ion-label></ion-label>
      </ion-row>
      <ion-row>
        <ion-label></ion-label>
      </ion-row>
      <ion-row>
        <ion-label></ion-label>
      </ion-row>
      <ion-row>
        <ion-label></ion-label>
      </ion-row>
      <ion-row>
        <!-- <ion-label></ion-label> -->
        <ion-col>
        </ion-col>
        <ion-col>
          <img src="assets/img/logo.png" alt="Your logo here" />
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <ion-item class = "loginItem">
            <ion-label color="primary" stacked>{{ 'EMAIL' | translate}}</ion-label>
            <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-label color="primary" stacked></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label></ion-label>
        </ion-col>
        <ion-col>
          <ion-item class = "loginItem">
            <ion-label color="primary" stacked>{{ 'PASSWORD' | translate}}</ion-label>
            <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-label></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label></ion-label>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" block>{{ 'LOGIN' }}</button>
        </ion-col>
        <ion-col>
          <ion-label></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!--
        Want to use a Username instead of an Email? Here you go:

        <ion-item>
          <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>
        -->
  </form>
 
</ion-content>
